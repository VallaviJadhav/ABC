<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LOGIN FORM</title>
    <link rel="stylesheet" href="./FORM.CSS">
    <link rel="shortcut icon" href="./images.facebook.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e5a5cc0cf0.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <main>
        <form action="">
           <section>
            <i class="fa-solid fa-face-grin-hearts"></i>
           </section>
           
            <label for="User">USER NAME</label>
        <div id="cuser">
            <i class="fa-regular fa-user"></i>
            <input type="text" id="User" placeholder="Enter the user name">
        </div>
        
            <label for="pass">PASSWORD</label>
        <div id="cpass">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="Pass" placeholder="Enter the password"><br>
        </div>
        
            <input type="checkbox" id="check">REMEMBER PASSWORD
        <div id="but">
            <button id="con">LOGIN</button>
            <button>CANCLE</button>
        </div>
            <a href="https://www.instagram.com/">Signup for new account</a><br>
            <a href="https://www.instagram.com/accounts/password/reset/?hl=en">forget password</a>
        </form>
    </main>













</body>
</html>
